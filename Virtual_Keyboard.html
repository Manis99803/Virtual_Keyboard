<html>
	<head>
		<link rel="stylesheet" href="virtual.css">
		<title>Virtual Keyboard</title>
	</head>
	<body>
		<table border="1" rules="all">
		<tr><td>
		<div>
			<textarea id="text">
			</textarea>
		</div>
		<div>
				<input type="button" id="key" value="1" onclick="add(this.value)">
				<input type="button" id="Key" value="2" onclick="add(this.value)">
				<input type="button" id="Key" value="3" onclick="add(this.value)">

				<input type="button" id="Key" value="+"onclick="add(this.value)">
				<input type="button" id="Back" value="Backspace" onclick="back()">
		</div>

				<input type="button" id="key" value="q" onclick="add(this.value)">

				<input type="button" id="Key" value="\" onclick="add(this.value)">
		</div>		
		<div>
				<input type="button" id="key" value="Caps Lock" onclick="caps()">

				<input type="button" id="Key" value="k" onclick="add(this.value)">
				<input type="button" id="Key" value="l" onclick="add(this.value)">
				<input type="button" id="Key" value=";" onclick="add(this.value)">
				<input type="button" id="Key" value="'" onclick="add(this.value)">
				<input type="button" id="Enter" value="Enter" onclick="enter()">
		</div>

				<input type="button" id="Shift" value="Shift" onclick="counter()">
		</div>
		<div>
			<input type="button" value ="Control" onclick="ctrl()">
			<input type="button" id="Space" onclick="space()">
		</div>
		</td>
		</tr>
		</table>
